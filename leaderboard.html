<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Leaderboard</title>
<style>
body{background:#e6f2ff;font-family:Arial;margin:0;padding:0;}
h1{text-align:center;font-size:36px;margin-top:50px;color:#0077ff;font-weight:800;}
.card{background:#cce6ff;padding:10px;margin:10px auto;border-radius:8px;max-width:600px;}
body{background:#e6f2ff;font-family:Arial}
.card{background:#cce6ff;padding:10px;margin:10px}
.menu{position:fixed;top:10px;right:10px}
.menu a{margin-left:10px;color:#0077ff;font-weight:bold}
a{cursor:pointer}
 .menu{
  position:fixed;
  top:10px;
  right:20px;
}

.menu a{
  margin-left:16px;
  font-size:18px;
  color:#1e90ff;
  font-weight:800;
  letter-spacing:1.2px;
  text-transform:uppercase;
}

.menu a:hover{
  color:#005eff;
  text-shadow:0 0 8px rgba(0,123,255,0.7);
}
</style>
</head>
<body>

<h1>Leaderboard</h1>
<div id="leaderboard"></div>

<script>
let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

// Puanlara göre sıralama (yüksekten düşüğe)
leaderboard.sort((a,b)=>b.points - a.points);

const lbDiv = document.getElementById("leaderboard");
lbDiv.innerHTML = leaderboard.map((p,i)=>`
  <div class="card">
    <b>Rank #${i+1} — ${p.nick}</b><br>
    Points: ${p.points}<br>
    Completed: ${p.completed.length>0 ? p.completed.join(", ") : "None"}<br>
    First Victories: ${p.firstVictories.length>0 ? p.firstVictories.join(", ") : "None"}
  </div>
`).join("");
</script>

</body>
</html>
