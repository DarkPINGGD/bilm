<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<style>
body{background:#0b0f1a;color:white;font-family:Arial}
.card{background:#11162a;padding:12px;margin:10px;border-radius:6px}
button{background:#16a34a;color:white;border:0;padding:6px}
</style>
</head>
<body>

<h1>Admin Panel</h1>

<div id="records"></div>

<script>
let records = JSON.parse(localStorage.getItem("records")) || [];
let levels = JSON.parse(localStorage.getItem("levels")) || [];

document.getElementById("records").innerHTML =
records.map(r=>{
  let l = levels.find(x=>x.id==r.levelId);
  return `
    <div class="card">
      ${r.player} - ${l.name} (${r.progress}%)
    </div>
  `;
}).join("");
</script>

</body>
</html>
