<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin</title>
<style>
body{background:#e6f2ff;font-family:Arial}
.card{background:#cce6ff;margin:8px;padding:8px}
</style>
</head>
<body>

<h1>Admin Panel</h1>

<input id="pass" type="password" placeholder="Admin Password">
<button onclick="login()">Login</button>

<div id="panel"></div>

<script>
const PASSWORD="1234";

function login(){
  if(pass.value!==PASSWORD) return alert("Wrong password");

  let records = JSON.parse(localStorage.getItem("records")) || [];
  panel.innerHTML = records.map((r,i)=>`
    <div class="card">
      ${r.nick} | ${r.level} | ${r.progress}%
      <br>
      <a href="${r.yt}" target="_blank">YT</a> |
      <a href="${r.raw}" target="_blank">Raw</a>
      <br>
      ${r.approved ? "APPROVED" :
        `<button onclick="approve(${i})">Approve</button>`}
    </div>
  `).join("");
}

function approve(i){
  let records = JSON.parse(localStorage.getItem("records"));
  records[i].approved=true;
  localStorage.setItem("records",JSON.stringify(records));
  location.reload();
}
</script>

</body>
</html>
