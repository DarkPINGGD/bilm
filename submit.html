 .menu{

<h1>Submit Record</h1>

<small>Raw Footage (ham video, kesilmemi≈ü)</small>
<input id="raw">

<small>Player Nick</small>
<input id="nick">

<small>Level Name</small>
<input id="level">

<small>Progress (%)</small>
<input id="progress" type="number">

<small>YouTube Video Link</small>
<input id="yt">

<button onclick="send()">Submit</button>

<script>
function send(){
 let records=JSON.parse(localStorage.getItem("records"))||[];
 records.push({
  raw:raw.value,
  nick:nick.value,
  levelName:level.value,
  progress:progress.value,
  yt:yt.value,
  approved:false,
  levelId: JSON.parse(localStorage.getItem("levels"))
    .find(l=>l.name==level.value)?.id
 });
 localStorage.setItem("records",JSON.stringify(records));
 alert("Submitted");
}
</script>

</body>
