<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Leaderboard</title>
<style>
body{
    font-family:Arial;
    background:#e6f2ff;
    margin:0;
    padding:20px;
    text-align:center; /* tüm sayfa ortalanır */
}
h1{
    color:#0077ff;
    font-size:36px;
    margin-bottom:30px;
}
.card{
    background:#cce6ff;
    padding:20px;
    margin:12px auto;
    border-radius:12px;
    max-width:500px;
    text-align:center; /* card içindeki her şeyi ortalar */
}
.rank{
    font-weight:bold;
    font-size:36px; /* büyük */
    color:#1e40af;
    margin-bottom:8px;
}
.points{
    color:#1e90ff;
    font-weight:bold;
    font-size:28px;
    margin-bottom:8px;
}
.completed, .first-victories{
    margin-top:10px;
    color:#064e3b;
    font-size:22px;
}
.menu{
    display:flex;
    justify-content:center;
    gap:16px;
    margin-bottom:20px;
}
.menu a{
    text-decoration:none;
    font-weight:bold;
    color:#1e90ff;
    font-size:18px;
}
.menu a:hover{
    color:#005eff;
    text-shadow:0 0 8px rgba(0,123,255,0.7);
}
</style>
</head>
<body>

<div class="menu">
  <a href="index.html">Demon List</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="submit.html">Submit</a>
  <a href="admin.html">Admin</a>
  <a href="https://discord.gg/XXXX" target="_blank">Discord</a>
</div>

<h1>Leaderboard</h1>

<div id="leaderboard"></div>

<script>
let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

if(leaderboard.length === 0){
    document.getElementById("leaderboard").innerHTML = "<p style='font-size:22px;'>No players yet.</p>";
} else {
    // Puana göre azalan sıralama
    leaderboard.sort((a,b)=>b.points - a.points);

    const container = document.getElementById("leaderboard");
    container.innerHTML = "";

    leaderboard.forEach((player,index)=>{
        container.innerHTML += `
            <div class="card">
                <div class="rank">${index+1}. ${player.nick}</div>
                <div class="points">Points: ${player.points}</div>
                <div class="completed"><b>Completed:</b> ${player.completed.length > 0 ? player.completed.join(", ") : "None"}</div>
                <div class="first-victories"><b>First Victories:</b> ${player.firstVictories.length > 0 ? player.firstVictories.join(", ") : "None"}</div>
            </div>
        `;
    });
}
</script>

</body>
</html>
