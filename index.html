<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demon List</title>
<style>
body{background:#e6f2ff;font-family:Arial}
.card{background:#cce6ff;padding:10px;margin:10px;border-radius:6px}

<body>

<h1>Demon List</h1>

<a href="leaderboard.html">Player Leaderboard</a> |

<a href="https://discord.gg/XXXX" target="_blank">Discord</a>

<div id="list"></div>

<script>
let levels = JSON.parse(localStorage.getItem("levels")) || [
  {name:"Bloodbath"},
  {name:"Sonic Wave"}
];
localStorage.setItem("levels",JSON.stringify(levels));

document.getElementById("list").innerHTML =
levels.map(l=>`<div class="card">${l.name}</div>`).join("");
</script>

</body>
