<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Level</title>
<style>
body{background:#e6f2ff;font-family:Arial}
.card{background:#cce6ff;padding:10px;margin:10px;border-radius:6px}
.menu{position:fixed;top:10px;right:10px}
.menu a{margin-left:10px;color:#0077ff;font-weight:bold}
  .menu{
  position:fixed;
  top:10px;
  right:20px;
}

.menu a{
  margin-left:16px;
  font-size:18px;
  color:#1e90ff;
  font-weight:800;
  letter-spacing:1.2px;
  text-transform:uppercase;
}

.menu a:hover{
  color:#005eff;
  text-shadow:0 0 8px rgba(0,123,255,0.7);
}

</style>
</head>
<body>

<div class="menu">
<a href="index.html">Demon List</a>
<a href="leaderboard.html">Leaderboard</a>
<a href="submit.html">Submit</a>
<a href="admin.html">Admin</a>
<a href="https://discord.gg/XXXX" target="_blank">Discord</a>
</div>

<a href="index.html">‚Üê Back</a>

<div id="content"></div>

<script>
let levels = JSON.parse(localStorage.getItem("levels"))||[];
let records = JSON.parse(localStorage.getItem("records"))||[];
let id = localStorage.getItem("selectedLevel");

let level = levels.find(l=>l.id==id);
let passed = records.filter(r=>r.levelId==id && r.approved);

let first = passed[0]?.nick || "None";

document.getElementById("content").innerHTML=`
<div class="card">
<h2>${level.name}</h2>
<p><b>First Victor:</b> ${first}</p>
</div>

<h3>Completed Records</h3>
${passed.map(r=>`
<div class="card">
${r.nick} (${r.progress}%)
<br>
<a href="${r.yt}" target="_blank">Watch Video</a>
</div>`).join("")}
`;
</script>

</body>
</html>
