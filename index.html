<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demon List</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="menu">
  <a href="index.html">Demon List</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="submit.html">Submit</a>
  <a href="admin.html">Admin</a>
  <a href="https://discord.gg/XXXX" target="_blank">Discord</a>
</div>
<div class="divider"></div>

<div class="container" id="list"></div>

<script type="module">
import {getLevels,saveLevels} from "./js/data.js";

let levels=getLevels();
saveLevels(levels);

document.getElementById("list").innerHTML =
levels.map(l=>`
<div class="card">
<a class="level-name" href="level.html" onclick="localStorage.setItem('level',${l.id})">
#${l.rank} ${l.name}
</a>
</div>
`).join("");
</script>

</body>
</html>
