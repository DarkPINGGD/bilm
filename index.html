<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Demon List</title>
<style>
body{background:#0b0f1a;color:white;font-family:Arial}
.card{background:#11162a;padding:12px;margin:10px;border-radius:6px}
a{color:#60a5fa;text-decoration:none}
</style>
</head>
<body>

<h1>Demon List</h1>

<div id="list"></div>

<script>
let levels = JSON.parse(localStorage.getItem("levels")) || [
  {id:1,rank:1,name:"Bloodbath"},
  {id:2,rank:2,name:"Sonic Wave"}
];

localStorage.setItem("levels",JSON.stringify(levels));

document.getElementById("list").innerHTML =
levels.map(l=>`
  <div class="card">
    #${l.rank} ${l.name}
    <br>
    <a href="level.html" onclick="select(${l.id})">View</a>
  </div>
`).join("");

function select(id){
  localStorage.setItem("selectedLevel",id);
}
</script>

</body>
</html>
