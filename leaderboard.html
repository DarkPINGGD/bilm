<style>

h1{text-align:center;color:#0077ff;font-size:36px;margin-bottom:30px;}
.card{background:#cce6ff;padding:20px;margin:12px auto;border-radius:12px;max-width:600px;text-align:center;}
.rank{font-weight:bold;font-size:32px;color:#1e40af;margin-bottom:8px;}
.points{color:#1e90ff;font-weight:bold;font-size:24px;margin-bottom:8px;}
.completed{margin-top:10px;color:#064e3b;font-size:20px;}
.first-victories{margin-top:6px;color:#f59e0b;font-size:20px;}
.menu{display:flex;justify-content:center;gap:16px;margin-bottom:20px;}
.menu a{text-decoration:none;font-weight:bold;color:#1e90ff;font-size:18px;}

<body>

<h1>Leaderboard</h1>

<div id="leaderboard"></div>

<script>
let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

if(leaderboard.length === 0){
    document.getElementById("leaderboard").innerHTML = "<p style='text-align:center;font-size:22px;'>No players yet.</p>";
} else {
    // Puana göre azalan sıralama
    leaderboard.sort((a,b)=>b.points - a.points);

    const container = document.getElementById("leaderboard");
    container.innerHTML = "";

    leaderboard.forEach((player,index)=>{
        container.innerHTML += `
            <div class="card">
                <div class="rank">${index+1}. ${player.nick}</div>
                <div class="points">Points: ${player.points}</div>
                <div class="completed"><b>Completed:</b> ${player.completed.length > 0 ? player.completed.join(", ") : "None"}</div>
                <div class="first-victories"><b>First Victories:</b> ${player.firstVictories.length > 0 ? player.firstVictories.join(", ") : "None"}</div>
            </div>
        `;
    });
}
</script>

</body>
