<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geometry Dash Finland List</title>
<style>
/* Global CSS */
body {
  margin: 0;
  background: #0b0f1a;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}
button {
  cursor: pointer;
}
input, select {
  background: black;
  color: white;
  border: 1px solid #333;
  padding: 6px;
}
.card {
  background: #11162a;
  padding: 12px;
  border-radius: 6px;
  margin: 15px auto;
  max-width: 800px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}
.list-info {
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #1e90ff;
  background: rgba(255,255,255,0.9);
  padding: 6px 12px;
  border-radius: 6px;
  z-index: 99999;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* Başlık */
.header {
  text-align: center;
  margin-top: 60px;
}
.header h1 {
  font-size: 48px;
  font-weight: bold;
  color: #1e90ff;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

/* Menü sağ üst */
.menu-container {
  position: fixed;
  top: 10px;
  right: 20px;
  z-index: 10000;
}
.menu {
  display: flex;
  gap: 16px;
}
.menu a {
  font-size: 18px;
  color: #1e90ff;
  font-weight: bold;
  text-decoration: none;
  position: relative;
  padding: 0 10px;
}
.menu a:not(:last-child)::after {
  content:"";
  position: absolute;
  right:0;
  top:0;
  height:100%;
  width:1px;
  background: rgba(255,255,255,0.2);
}
.menu a:hover {
  color:#00bfff;
  text-shadow:0 0 8px rgba(0,123,255,0.7);
}

#list { max-width: 1200px; margin: 20px auto; }

</style>
</head>
<body>

<!-- Sol üst bilgi -->
<div class="list-info">Extended – Main – Legacy List – v1.0</div>

<!-- Başlık -->
<div class="header">
  <h1>Geometry Dash Finland List</h1>
</div>

<!-- Menü sağ üst -->
<div class="menu-container">
  <div class="menu">
    <a href="#">Demon List</a>
    <a href="#">Leaderboard</a>
    <a href="#">Submit</a>
    <a href="#">Admin</a>
    <a href="https://discord.gg/XXXX" target="_blank">Discord</a>
  </div>
</div>

<!-- Level listesi -->
<div id="list"></div>

<script>
// Örnek level ve record verisi
const levels = [
  {id:1, rank:1, name:"Acheron", creator:"Ryamu"},
  {id:2, rank:2, name:"Slaughterhouse", creator:"Icedcave"},
  {id:76, rank:76, name:"Artificial Ascent", creator:"ViPriN"}
];

const records = [
  {levelId:1, nick:"Zoink", yt:"https://youtu.be/xxx", approved:true},
  {levelId:2, nick:"Zoink", yt:"https://youtu.be/yyy", approved:true}
];

const list = document.getElementById("list");

levels.sort((a,b)=>a.rank-b.rank).forEach(l=>{
  const levelRecords = records.filter(r=>r.levelId===l.id && r.approved);
  const firstRecord = levelRecords.length>0 ? levelRecords[0] : null;

  list.innerHTML += `
    <div class="card">
      <div class="level-title">#${l.rank} ${l.name}</div>
      <p><b>Creator:</b> ${l.creator}</p>
      <p><b>First Record:</b> ${
        firstRecord ? `<a href="${firstRecord.yt}" target="_blank">${firstRecord.nick}</a>` : "None"
      }</p>
    </div>
  `;
});
</script>

</body>
</html>
