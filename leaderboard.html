<!DOCTYPE html>
<html>

<title>Leaderboard</title>
<style>
body{background:#e6f2ff;font-family:Arial}

.menu{position:fixed;top:10px;right:10px}

<body>

</div>

<h1>Leaderboard</h1>
<div id="lb"></div>

<script>
let records=JSON.parse(localStorage.getItem("records"))||[];
let approved=records.filter(r=>r.approved);

let data={};
approved.forEach(r=>{
 if(!data[r.nick]) data[r.nick]={points:0,levels:[]};
 data[r.nick].points+=500;
 data[r.nick].levels.push(r.levelName);
});

document.getElementById("lb").innerHTML=
Object.keys(data).map(n=>`
<div class="card">
<b>${n}</b> - ${data[n].points} pts
<br>
Completed: ${data[n].levels.join(", ")}
</div>
`).join("");
</script>

</body>
</html>
