<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
</head>

<body>

<h1>Admin Panel</h1>

<input id="pass" type="password" placeholder="Admin Password">
<button onclick="login()">Login</button>

<div id="panel"></div>

<script>
const PASSWORD = "1234";

let records = JSON.parse(localStorage.getItem("records")) || [];
let levels  = JSON.parse(localStorage.getItem("levels")) || [];

function login(){
  const passValue = document.getElementById("pass").value;
  const panel = document.getElementById("panel");

  if(passValue !== PASSWORD){
    alert("Wrong password");
    return;
  }

  panel.innerHTML = `
    <h2>Pending Records</h2>

    ${
      records.length === 0
      ? "<p>No records yet.</p>"
      : records.map((r,i)=>`
        <div style="border:1px solid #aaa; padding:10px; margin:10px 0">
          <b>${r.nick}</b> — ${r.levelId} (${r.progress}%)
          <br>
          <a href="${r.yt}" target="_blank">YouTube</a> |
          <a href="${r.raw}" target="_blank">Raw</a>
          <br><br>
          ${r.approved ? "APPROVED" : `
            <button onclick="approve(${i})">Approve</button>
            <button onclick="reject(${i})">Reject</button>
          `}
        </div>
      `).join("")
    }

    <hr>
<h2>Add Level</h2>

<input id="levelRank" placeholder="Rank (example: 23)">
<input id="levelId" placeholder="Level ID">
<input id="levelName" placeholder="Level Name">
<input id="levelCreator" placeholder="Creator">
<button onclick="addLevel()">Add Level</button>

  `;
}

function approve(i){
  records[i].approved = true;
  localStorage.setItem("records", JSON.stringify(records));
  alert("Record approved");
  location.reload();
}

function reject(i){
  records.splice(i,1);
  localStorage.setItem("records", JSON.stringify(records));
  alert("Record rejected");
  location.reload();
}

function addLevel(){
  const rank = document.getElementById("levelRank").value;
  const id = document.getElementById("levelId").value;
  const name = document.getElementById("levelName").value;
  const creator = document.getElementById("levelCreator").value;

  if(!rank || !id || !name || !creator){
    alert("All fields required");
    return;
  }

  let levels = JSON.parse(localStorage.getItem("levels")) || [];

  levels.push({
    rank: Number(rank),
    id: id,
    name: name,
    creator: creator,
    records: []
  });

  // sıraya göre diz
  levels.sort((a,b)=>a.rank-b.rank);

  localStorage.setItem("levels", JSON.stringify(levels));

  alert("LEVEL ADDED SUCCESSFULLY");

  // inputları temizle
  document.getElementById("levelRank").value="";
  document.getElementById("levelId").value="";
  document.getElementById("levelName").value="";
  document.getElementById("levelCreator").value="";
}
</script>

</body>
</html>
