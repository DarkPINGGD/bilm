<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Record</title>
 <style>
body{background:#e6f2ff;font-family:Arial}
input,button{display:block;margin:6px;padding:6px}
small{color:#444}
.menu{position:fixed;top:10px;right:10px}
.menu a{margin-left:10px;color:#0077ff;font-weight:bold}
 .menu{
  position:fixed;
  top:10px;
  right:20px;
}

.menu a{
  margin-left:16px;
  font-size:18px;
  color:#1e90ff;
  font-weight:800;
  letter-spacing:1.2px;
  text-transform:uppercase;
}

.menu a:hover{
  color:#005eff;
  text-shadow:0 0 8px rgba(0,123,255,0.7);
}

</style>
</head>
<body>

<h1>Submit Record</h1>

<input id="nick" placeholder="Nickname"><br>
<input id="levelId" placeholder="Level ID"><br>
<input id="progress" placeholder="Progress (%)"><br>
<input id="yt" placeholder="YouTube Link"><br>
<input id="raw" placeholder="Raw Footage Link"><br>

<button onclick="submit()">Submit</button>

<script>
function submit(){
  let records = JSON.parse(localStorage.getItem("records")) || [];

  records.push({
    nick: nick.value,
    levelId: levelId.value,
    progress: progress.value,
    yt: yt.value,
    raw: raw.value,
    approved: false,
    isFirst: false
  });

  localStorage.setItem("records", JSON.stringify(records));
  alert("Record submitted!");
}
</script>

</body>
</html>
